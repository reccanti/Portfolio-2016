<header class="site-header">
	<div class="branding">
		{% if site.styles.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.styles.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.styles.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/img/{{ site.styles.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.styles.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			<li>
				<strong><a class="page-link" href="https://github.com/reccanti/reccanti.github.io/files/479272/Resume-09-2016.pdf">Resume</a></strong>
			</li>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
			{% include icons.html %}
		</ul>
	</nav>
</header>
