<header class="site-header">
	<div class="branding">
		{% if site.styles.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.styles.gravatar }}?s=100" alt="avatar"/>
		</a>
		{% elsif site.styles.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/img/{{ site.styles.avatar }}" alt="avatar"/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/"><em>Ben Wilcox</em> - Web Creative</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			<li>
				<strong><a class="page-link" href="https://github.com/reccanti/reccanti.github.io/files/479272/Resume-09-2016.pdf">Resume</a></strong>
			</li>
			{% include icons.html %}
		</ul>
	</nav>
</header>
